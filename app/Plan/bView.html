<div class="datagrid">
        <table st-table="bc.rowObjects" class="CSSTableGenerator" >
            <thead class="shaded">
            <tr>
                <td ng-repeat="mth in bc.months" colspan="{{bc.mWeeks[mth]}}">{{mth}}</td>
            </tr>
            <tr>
                <td ng-repeat="i in Range(bc.nWeeks) track by $index">{{$index + 1}}</td>
            </tr>
            <tr>
                <td ng-repeat="i in Range(bc.nWeeks) track by $index">{{bc.wStDay[$index]}}</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key,bDetails) in bc.rowObjects">
                <td ng-repeat="(idx, amt) in bDetails.amounts track by idx" ng-dblclick="bc.cellClicked(key,idx)" ng-class="bc.selected(key,idx)" ng-drop="true" ng-drop-success="bc.onDropComplete2($data,$event,key,idx)" >
                <span ng-if="!bc.isEdit(key,idx)" >
                    <span ng-drag="true" ng-drag-data="{{bc.selectCells}}" ng-center-anchor="true" ng-drag-success="onDragSuccess($data, $event)">{{amt}}</span>
                </span>
                <span ng-if="bc.isEdit(key,idx)" >
                    <input type="number" ng-model="bc.rowObjects[key].amounts[idx]" class="mytext" />
                    <!--input type="text" ng-model="bDetails.amounts[idx]" class="mytext" /-->
                </span>
                </td>
            </tr>
            <tr>
                <td ng-repeat="mth in bc.months" colspan="{{bc.mWeeks[mth]}}"> {{bc.totals[mth] | currency:"&euro;"}} </td>
            </tr>
            </tbody>
        </table>

        <button ng-click="bc.editSel()">Edit Burst Data Inline</button>
        <button ng-click="bc.saveSel()" ng-class="scHide()">Save</button>
        <button ng-click="bc.cancSel()" ng-class="scHide()">Cancel</button>
        <button ng-click="bc.editSelData()" ng-class="scHide()">Edit Burst and Format Data</button>
        <span ng-if="bc.dropError">Invalid Drop</span>

    <div class="well row" ng-show="bc.ifAnyClickedCells()">
        <label> {{bc.selectCells.length}} cell(s) selected with cumulative burst amount of {{bc.bCumAmountSelected()}}</label>
        <div ng-if="bc.cellsDragged()">Dragged</div>
    </div>

    <fieldset ng-show="bc.editSelDataPanel" label="Edit Selected Data">
        <div class="well row">
            <div class="row">
                <div class="mytext col-md-2">Week#</div>
                <div class="mytext col-md-3">StartDate</div>
                <div class="mytext col-md-4">Burst Amount</div>
                <div class="mytext col-md-3">Format</div>
            </div>
            <div ng-repeat="(skey, sdet) in bc.selectCells" class="shaded">
                <div class="row">
                    <div class="mytext col-md-2 ">{{sdet.col+1}}</div>
                    <div class="mytext col-md-3 ">{{bc.wStDay[sdet.col]}}-{{bc.wMonths[sdet.col]}}</div>
                    <div class="mytext col-md-4"><input class="" type="number" ng-model="bc.rowObjects[sdet.row].amounts[sdet.col]"/></div>
                    <div class="mytext col-md-3"><select name="dd" class="" ng-model="sdet.format">
                            <option value="10">10"</option>
                            <option value="20">20"</option>
                            <option value="30">30"</option>
                            <option value="40">40"</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
